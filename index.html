    <!-- Formulaire -->
    <section>
      <h2>Formulaire</h2>
      <form action="/action.php" method="post">

        <!-- Nom -->
        <label for="name">Nom </label>
        <input id="name" type="text" placeholder="Entrez votre nom" /><br><br>
        <!-- Age -->
        <label for="age">Age</label>
        <input id="age" type="number" min="0" max="99" step="1" value="18" placeholder="Entrez votre age"><br><br>
        <!-- Genre -->
        <label for="gender">Genre</label>
        <select id="gender">
          <option selected value="homme">Homme</option>
          <option value="femme">Femme</option>
          <option value="non-binaire">Non-Binaire</option>
          <option value="LGBTQ2S+">LGBTQ2S+</option>
        </select><br><br>

        <!-- Input Radio -->

        <div>
          <input type="radio" checked name="type" id="human">
          <label for="human">Humain</label>

          <input type="radio" name="type" id="dog">
          <label for="dog">Chien</label>

          <input type="radio" name="type" id="cat">
          <label for="cat">Chat</label>
        </div><br>

        <textarea cols="30" rows="10" placeholder="Entrez votre demande" ></textarea><br><br>

        <!-- Input Checkbox -->

        <label><input type="checkbox" />Cochez pour validé</label><br><br>
